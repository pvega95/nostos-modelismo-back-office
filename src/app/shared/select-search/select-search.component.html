<mat-form-field  >
  <mat-label *ngIf="labelTop" >{{labelTop}}</mat-label>
    <mat-select [formControl]="objSelected" [placeholder]="placeholder" (selectionChange)="selectObj($event)" #singleSelect>
      <mat-option>
        <ngx-mat-select-search [formControl]="objFilterCtrl" 
        [placeholderLabel]= "placeholderLabel" [noEntriesFoundLabel]="noEntriesFoundLabel">
        </ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let obj of filteredObjs | async" [value]="obj">
        {{obj.label}}
      </mat-option>
    </mat-select>
</mat-form-field>
