<div class="flex flex-col flex-auto min-w-0 p-8 mb-16 sm:overflow-hidden">
    <ng-container>
        <div class="max-w-4xl w-full">
            <h4 class="text-3xl">Subir Productos</h4>
            <span>Haz click <a class="cursor-pointer text-red-500" (click)="download()">aqui</a> para descargar la plantilla de productos</span>
            <div class="mb-8"></div>
            <app-file-uploader
                    [multiple]="false"
                    [files]="files"
                    [accept]="'*'"
                    (filesLoaded)="getFilesLoades($event)"
                    (filesDeleted)="getFileRemoved($event)"
                ></app-file-uploader>
            <!-- <div class="border-dashed border-2 border-indigo-600">
                <div class="d-flex flex-col">
                    <img src="" alt="img file">
                    <p>Drop your file here</p>
                    <span>Max. File Size: 25 MB</span>
                </div>
            </div> -->
        </div>
    </ng-container>
</div>
<div class="fixed bottom-0 px-8 py-4 bg-white flex justify-end space-x-4 w-footer">
    <button mat-stroked-button>Cancelar</button>
    <button mat-flat-button [color]="'warn'" (click)="uploadProducts()">Subir</button>
</div>
